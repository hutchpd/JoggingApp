<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>80s Style 3D Jogging Scene</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: black; }
    </style>
</head>
<body>
    <!-- Include Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let lines = [];
        let speed = 0.2;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();

            // Create camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            camera.position.y = 1.5;
            camera.rotation.x = -0.1;

            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000);
            document.body.appendChild(renderer.domElement);

            // Create ground lines to simulate movement
            let lineMaterial = new THREE.LineBasicMaterial({ color: 0xff00ff });
            for (let i = 0; i < 100; i++) {
                let geometry = new THREE.BufferGeometry();
                let vertices = new Float32Array([
                    -5, 0, -i * 2,
                     5, 0, -i * 2
                ]);
                geometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3));
                let line = new THREE.Line(geometry, lineMaterial);
                scene.add(line);
                lines.push(line);
            }

            // Add gradient skybox
            let skyGeometry = new THREE.SphereGeometry(500, 32, 32);
            let skyMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    topColor: { value: new THREE.Color(0xffff00) },
                    bottomColor: { value: new THREE.Color(0xff00ff) },
                    offset: { value: 33 },
                    exponent: { value: 0.6 }
                },
                vertexShader: `
                    varying vec3 vWorldPosition;
                    void main() {
                        vec4 worldPosition = modelMatrix * vec4(position, 1.0);
                        vWorldPosition = worldPosition.xyz;
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `,
                fragmentShader: `
                    uniform vec3 topColor;
                    uniform vec3 bottomColor;
                    uniform float offset;
                    uniform float exponent;
                    varying vec3 vWorldPosition;
                    void main() {
                        float h = normalize(vWorldPosition + offset).y;
                        gl_FragColor = vec4(mix(bottomColor, topColor, max(pow(max(h, 0.0), exponent), 0.0)), 1.0);
                    }
                `,
                side: THREE.BackSide,
                depthWrite: false
            });
            let sky = new THREE.Mesh(skyGeometry, skyMaterial);
            scene.add(sky);

            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Move the lines to simulate movement
            lines.forEach(line => {
                line.position.z += speed;
                if (line.position.z > 5) {
                    line.position.z -= 200;
                }
            });

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
